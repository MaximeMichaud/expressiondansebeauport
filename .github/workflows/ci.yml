name: CI

on:
  push:
    branches: [main, staging]
  pull_request:

jobs:
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/Web/vue-app
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: src/Web/vue-app/package-lock.json

      - run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type-check and build
        run: npm run build:check

  backend:
    name: Backend
    runs-on: ubuntu-latest
    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: Password12!
        ports:
          - 1433:1433
        options: >-
          --health-cmd "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'Password12!' -C -Q 'SELECT 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - run: dotnet restore

      - run: dotnet build --no-restore

      - name: Configure test database
        run: cp tests/Tests.Common/appsettings.ci.json tests/Tests.Common/appsettings.json

      - name: Test
        run: dotnet test --no-build
