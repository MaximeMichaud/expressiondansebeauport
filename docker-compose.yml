services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: expressiondansebeauport-db
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "DockerDev@2026!"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "DockerDev@2026!" -Q "SELECT 1" -C -N || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: expressiondansebeauport-web
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Server=db,1433;Database=expressiondansebeauport;User Id=sa;Password=DockerDev@2026!;TrustServerCertificate=true;Encrypt=Optional;"
      JwtToken__SecretKey: "f4786eb9872070cd8d8040e9e3ae01bfd0776b62219f09014451a7ec64883c63"
      JwtToken__Issuer: "http://localhost:8080"
      JwtToken__Audience: "http://localhost:8080"
      JwtToken__TokenExpiry: "720"
      SendGrid__ApiKey: "SG.docker-placeholder-key-not-for-production"
      Application__BaseUrl: "http://localhost:8080"
      Application__RedirectUrl: "http://localhost:8080"
      Cookies__Domain: "localhost"
      Cookies__Secure: "false"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - app-logs:/app/logs

volumes:
  sqlserver-data:
  app-logs:
